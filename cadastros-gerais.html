    <main class="main">
        <div class="container">
            <div id="loading" class="card">
                <div class="spinner"></div>
                <p style="text-align: center;">Conectando ao banco de dados...</p>
            </div>

            <div id="content" style="display: none;">
                <!-- Cadastro de Funcionários -->
                <div class="card">
                    <h2>Cadastro de Funcionários</h2>
                    
                    <form id="funcionario-form" class="form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nome-funcionario">Nome Completo *</label>
                                <input type="text" id="nome-funcionario" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf-funcionario">CPF *</label>
                                <input type="text" id="cpf-funcionario" required placeholder="000.000.000-00">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nascimento-funcionario">Data de Nascimento *</label>
                                <input type="date" id="nascimento-funcionario" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone-funcionario">Telefone</label>
                                <input type="text" id="telefone-funcionario" placeholder="(00) 00000-0000">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="funcao-funcionario">Função *</label>
                                <select id="funcao-funcionario" required>
                                    <option value="">Selecione a função</option>
                                    <option value="cortador">Cortador de Cana</option>
                                    <option value="apontador">Apontador</option>
                                    <option value="fiscal">Fiscal de Corte</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="turma-funcionario">Turma *</label>
                                <select id="turma-funcionario" required>
                                    <option value="">Selecione a turma</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Salvar Funcionário</button>
                        </div>
                    </form>
                </div>

                <!-- Cadastro de Turmas -->
                <div class="card">
                    <h2>Cadastro de Turmas</h2>
                    
                    <form id="turma-form" class="form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nome-turma">Nome da Turma *</label>
                                <input type="text" id="nome-turma" required placeholder="Ex: Turma 1">
                            </div>
                            <div class="form-group">
                                <label for="encarregado-turma">Encarregado</label>
                                <input type="text" id="encarregado-turma" placeholder="Nome do encarregado">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Salvar Turma</button>
                        </div>
                    </form>
                </div>

                <!-- Lista de Funcionários -->
                <div class="card">
                    <h2>Funcionários Cadastrados</h2>
                    <div id="funcionarios-list" class="table-container"></div>
                </div>

                <!-- Lista de Turmas -->
                <div class="card">
                    <h2>Turmas Cadastradas</h2>
                    <div id="turmas-list" class="table-container"></div>
                </div>
            </div>

            <div id="error-message" class="card" style="display: none; background-color: #f8d7da; color: #721c24;">
                <h2>Erro de Conexão</h2>
                <p>Não foi possível conectar ao banco de dados.</p>
                <button onclick="location.reload()" class="btn-primary">Tentar Novamente</button>
            </div>
        </div>
