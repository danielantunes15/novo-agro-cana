    <link rel="stylesheet" href="css/components.css">

        <button id="logout-btn" class="btn-logout">Sair</button>
      </nav>
    </div>
  </header>

    <main class="main">
        <div class="container">
            <div id="loading" class="card">
                <div class="spinner"></div>
                <p style="text-align: center;">Conectando ao banco de dados...</p>
            </div>

            <div id="content" style="display: none;">
                <div class="card">
                    <h2>Cadastro de Fazendas</h2>
                    
                    <form id="fazenda-form" class="form">
                        <div class="form-group">
                            <label for="nome-fazenda">Nome da Fazenda</label>
                            <input type="text" id="nome-fazenda" required>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Salvar Fazenda</button>
                        </div>
                    </form>
                </div>
                
                <div class="card">
                    <h2>Cadastro de Talhões</h2>
                    
                    <form id="talhao-form" class="form">
                        <div class="form-group">
                            <label for="fazenda-talhao">Fazenda</label>
                            <select id="fazenda-talhao" required>
                                <option value="">Selecione a fazenda</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="numero-talhao">Número do Talhão</label>
                                <input type="number" id="numero-talhao" min="1" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="area-talhao">Área (hectares)</label>
                                <input type="number" id="area-talhao" step="0.01" min="0.01" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="espacamento-talhao">Espaçamento (metros)</label>
                                <input type="number" id="espacamento-talhao" step="0.01" min="0.5" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="preco-tonelada">Preço por Tonelada (R$)</label>
                                <input type="number" id="preco-tonelada" step="0.01" min="0" value="10.00" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="producao-estimada">Produção Estimada (t/ha)</label>
                            <input type="number" id="producao-estimada" step="0.01" min="0" value="100.00" required>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Salvar Talhão</button>
                        </div>
                    </form>
                </div>
                
                <div class="card">
                    <h2>Fazendas e Talhões Cadastrados</h2>
                    <div id="fazendas-list" class="table-container">
                        <!-- Lista de fazendas será carregada aqui -->
                    </div>
                </div>
            </div>

            <div id="error-message" class="card" style="display: none; background-color: #f8d7da; color: #721c24;">
                <h2>Erro de Conexão</h2>
                <p>Não foi possível conectar ao banco de dados.</p>
                <button onclick="location.reload()" class="btn-primary">Tentar Novamente</button>
            </div>
        </div>
    </main>

<script>
// Correção imediata para o botão Sair
document.addEventListener('DOMContentLoaded', function() {
    const logoutBtn = document.getElementById('logout-btn');
    
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Usar o sistema de autenticação customizado
            if (window.sistemaAuth && typeof window.sistemaAuth.fazerLogout === 'function') {
                window.sistemaAuth.fazerLogout();
            } 
            // Fallback: redirecionamento direto
            else {
                localStorage.removeItem('usuarioLogado');
                window.location.href = 'login.html';
            }
        });
    }
});
</script>
